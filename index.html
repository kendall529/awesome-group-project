<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/js/css/app.css">
</head>

<body class="bg-cyan-700">
    <nav>
        <h1 class="font-bold flex items-center">TriviaDogs</h1>
        <div class="flex gap-x-20 justify-center">
            <a href="#home">Home</a>
            <a href="#quiz">Play</a>
            <a href="#results">Past Results</a>
        </div>
    </nav>
    <section class="flex bg-cyan-500 h-screen" id="home">
        <div class="mission-statement mx-32 my-auto">
            <h2 class="text-5xl mb-4">Trivia and Dogs</h2>
            <p class="mb-4">For those times when you're bored and a trivia quiz is just the solution. No need to worry about getting a question wrong. When that happens there a fun surprise</p>
            <a class="bg-slate-500 px-6 py-1 rounded-lg" href="#quiz">Learn <span class="text-amber-300">More</span></a>
        </div>
    
     <div class="my-auto">
        <img class="w-2/3 mx-auto overflow-hidden" src="https://images.unsplash.com/photo-1570937943292-a574bd5bc722?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80" alt="A sign with 'Trivia Night' written on it">
    </div>
    </section>
    <section id="quiz" class="bg-cyan300 relative flex flex-col items-center h-screen">
        <form action="" class="mt-10">
            <label for="number-of-questions">Number of Questions:</label>
            <input type="number" name="number-of-questions" id="number-of-questions" min="1" max="50" value="10">
            <br>
            <label for="category">Choose Category:</label>
            <select name="category" id="category">   
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>
            <br>
            <label for="difficulty">Select difficulty</label>
            <select name="difficulty" id="difficulty">
                <option value="any">Any difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br>
        <button class="rounded-full bg-slate-500 p-1 px-3 my-10 ms-40" id="start-quiz">Start Quiz</button>

        </form>

        <p id="score" class="fixed bottom-0 right-40">Score: 0</p>

    </section>
    <section id="results">

    </section>
</body>
<script src="./assets/js/config.js"></script>
</html>
